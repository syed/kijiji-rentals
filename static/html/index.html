<html>
<head>
    <link type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link type="text/css" href="/static/style/style.css" rel="stylesheet"/>
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/c1372678c6.js"></script>

    <script type="text/javascript"
            src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

    <script type="text/javascript" src="/static/js/main.js"></script>  <!-- Main form submission -->
    <script type="text/javascript" src="/static/js/maps.js"></script>  <!-- Google maps API -->
    <script type="text/javascript" src="/static/js/search.js"></script>  <!-- Searching directions and places -->

</head>


<body onload="initialize_map()">
<div id="main">
    <div id="header">
        <div id="logo">
            <div id="logo_text"><h1> RentalSearch </h1></div>
        </div>
    </div>
</div>

<form action="/query" method="post" id="searchform" style="padding-bottom: 8px">
    <p>

    <div class="form_settings" style="float:left">
        <label for="keyword">Enter Keyword to search for rentals </label>
        <input type="text" name="keyword" class="contact" id="keyword"/>

        <label for="datepicker">Date:</label>
        <input type="text" id="datepicker" name="posted_after">
        <div id="submitbutton" class="submit">
        <input type="submit" value="search" class="submit" style="visibility: visible;"/>
            <i class="fa fa-spinner fa-spin fa-fw" style="visibility: hidden;"></i>
            <span class="sr-only">Loading...</span>
        </div>

    </div>
    </p>
</form>
<div id="map_canvas" style="width:100%; height:100%"></div>

</body>
</html>
